<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html06.html</title>
    <style>
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>과일 수입</h2>
    <hr>
    <table cellspacing="2px" border="1">
        <caption>과일 수입 표</caption>
        <thead>
            <tr>
                <th>사과</th>
                <th>바나나</th>
                <th>망고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="../images/apple.png" alt="사과">
                </td>
                <td>
                    <img src="../images/banana.png" alt="바나나">
                </td>
                <td>
                    <img src="../images/mango.png" alt="망고">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>페루</th>
                <th>필리핀</th>
                <th>호주</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
