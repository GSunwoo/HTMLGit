<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html09.html</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <form>
            선종류
            <select name="line" size="3">
                <option value="none">선없음</option>
                <option value="solid">실선</option>
                <option value="dotted" selected>점선</option>
            </select>
        </form>
        <br>
        <form>
            선두께
            <input type="number" name="num" style="width: 50px;">
            선색
            <input type="color" name="color" 
                    onchange="document.getElementById('myColor').style.color=this.value;">
        </form>
        <br>
        <form>
            투명도(0~100):
            <input type="range" name="alpha" value="2" min="1" max="100" step="1">
        </form>
    </fieldset>
</body>
</html>
