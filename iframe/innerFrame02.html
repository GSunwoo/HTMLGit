<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerFrame02.html</title>
</head>
<body>
    <!-- 
    해당 페이지에서는 _parent를 타겟으로 걸명 한단계 상위인 부모페이지에서
    _top을 사용하면 최상위 부모페이지에서 링크가 이동된다.
    또한 프레임의 이름을 사용할 수도 있다.
    만약 name속성으로 target을 찾을 수 없는 경우에는 새탭에서 열리게 된다.
    -->
    <h2>innerFram02 페이지</h2>
    
    <a href="http://daum.net" target="_self">
        _self에서 이동함
    </a>
    <br>
    <a href="http://daum.net" target="_parent">
        _parent에서 이동함
    </a>
    <br>
    <a href="http://daum.net" target="_top">
        _top에서 이동함
    </a>
    <a href="http://daum.net" target="topWin">
        topWin에서 이동함
    </a>

</body>
</html>
